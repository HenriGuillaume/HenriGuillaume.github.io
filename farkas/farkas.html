<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Manim Scene</title>
</head>
<body>

    <!-- Video Player -->
    <video id="manimVideo" width="640" height="360" controls>
        <source src="path/to/your_manim_scene.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Slider Control -->
    <input id="timeSlider" type="range" min="0" max="100" value="0" step="0.1">

    <script>
        const video = document.getElementById('flipped_y.mp4');
        const slider = document.getElementById('timeSlider');

        // Update slider max to video duration once it's loaded
        video.onloadedmetadata = () => {
            slider.max = video.duration;
        };

        // Sync video time with slider position
        slider.oninput = () => {
            video.currentTime = slider.value;
        };

        // Update slider position as video plays
        video.ontimeupdate = () => {
            slider.value = video.currentTime;
        };
    </script>

</body>
</html>
